<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en"
      layout:decorate="~{layout/main}">
<head>
  <meta charset="UTF-8">
  <title>Menu</title>
</head>
<body>
<div layout:fragment="content">
  <div class="ibox ">
    <div class="ibox-title">
      <h5>Data Menu</h5>
    </div>
    <div class="ibox-content">
      <div th:if="${message}">
        <div class="alert alert-success alert-dismissible fade show" role="alert">
          <span th:text="${message}"></span>
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>

      <div th:switch="${menus}">
        <a href="/menu/tambah" class="btn btn-primary btn-sm mb-3"><i class="fa fa-plus"></i> Tambah Data</a>
        <h2 th:case="null">No users yet!</h2>
        <div th:case="*">
          <table class="table table-striped table-bordered table-hover dataTables-example">
            <thead>
            <tr>
              <th>ID Menu</th>
              <th>Name</th>
              <th>Category</th>
              <th>Detail</th>
              <th>Harga</th>
              <th>Status Basi</th>
              <th>Aksi</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="menu : ${menus}">
              <td th:text="${menu.idMenu}"></td>
              <td th:text="${menu.menuName}"></td>
              <td th:text="${menu.menuCategory}"></td>
              <td th:text="${menu.menuDetail}"></td>
              <td th:text="${menu.harga}"></td>
              <td th:text="${menu.statusBasi == 1 ? 'Cepat Basi' : 'Tidak Cepat Basi'}"></td>
              <td>
                <a th:href="@{/menu/ubah/{id}(id=${menu.idMenu})}" class="btn btn-sm btn-warning"><i class="fa fa-edit"></i> Ubah</a>
                <a th:href="@{/menu/hapus/{id}(id=${menu.idMenu})}" onclick="return confirm('Apakah anda yakin ingin menghapus data ini?')" class="btn btn-sm btn-danger"><i class="fa fa-trash"></i> Hapus</a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
