<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en"
      layout:decorate="~{layout/main}">
<head>
    <meta charset="UTF-8">
    <title>Add Order</title>
</head>
<body>
<div layout:fragment="content">
    <div class="ibox ">
        <div class="ibox-title">
            <h5>Tambah Order</h5>
        </div>
        <div class="ibox-content">
            <form action="#" th:action="@{/orders/tambah}" th:object="${orders}" method="post">
                <div class="form-group">
                    <label for="namaCustomer">Nama Customer</label>
                    <input type="text" th:field="*{namaCustomer}" id="namaCustomer" placeholder="Nama Customer"
                           class="form-control">
                    <span th:if="${#fields.hasErrors('namaCustomer')}" th:errors="*{namaCustomer}"></span>
                </div>

                <div class="form-group">
                    <label for="orderDate">Tanggal Order</label>
                    <input type="date" pattern="yyyy-MM-dd" th:field="*{orderDate}" id="orderDate" placeholder="Tanggal Order"
                           class="form-control">
                    <span th:if="${#fields.hasErrors('orderDate')}" th:errors="*{orderDate}"></span>
                </div>

                <div class="form-group">
                    <label for="orderCount">Jumlah Order</label>
                    <input type="text" th:field="*{orderCount}" id="orderCount" placeholder="Jumlah Order"
                           class="form-control">
                    <span th:if="${#fields.hasErrors('orderCount')}" th:errors="*{orderCount}"></span>
                </div>

                <div class="form-group">
                    <label for="orderBill">Tagihan Order</label>
                    <input type="text" th:field="*{orderBill}" id="orderBill" placeholder="Tagihan Order"
                           class="form-control">
                    <span th:if="${#fields.hasErrors('orderBill')}" th:errors="*{orderBill}"></span>
                </div>

                <div class="form-group">
                    <label for="orderDelivery">Biaya Kirim</label>
                    <input type="text" th:field="*{orderDelivery}" id="orderDelivery" placeholder="Biaya Kirim"
                           class="form-control">
                    <span th:if="${#fields.hasErrors('orderDelivery')}" th:errors="*{orderDelivery}"></span>
                </div>

                <div class="form-group">
                    <label for="orderTotal">Total Biaya</label>
                    <input type="text" th:field="*{orderTotal}" id="orderTotal" placeholder="Total Biaya"
                           class="form-control">
                    <span th:if="${#fields.hasErrors('orderTotal')}" th:errors="*{orderTotal}"></span>
                </div>

                <button type="submit" class="btn btn-primary">Simpan</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
